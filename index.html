<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="card">
    <div class="card-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>

      <div class="analysis">
        <div class="analysis_box">
          <h1 class="analysis_item">10k+</h1>
          <p class="analysis_item">COMPANIES</p>
        </div>

        <div class="analysis_box">
          <h1 class="analysis_item">314</h1>
          <p class="analysis_item">TEMPLATES</p>
        </div>

        <div class="analysis_box">
          <h1 class="analysis_item">12M+</h1>
          <p class="analysis_item">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="card-content">

      <img src="images/image-header-desktop.jpg">
      <div class="opac_color"></div>
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mina Nady Narouz</a>.
  </div>
</body>

</html>
